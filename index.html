<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./src/styles/styles.css">
   <title>Товары и точка</title>
</head>
<body>
   <div class="wrapper">

      <!-- Popup pay -->
      <div class="popup" id="popup__pay"></div>
      <!-- /Popup pay -->

      <!-- Popup delivery -->
      <div class="popup" id="popup__delivery"></div>
      <!-- /Popup delivery -->

      <div class="container">
         <!-- Header -->
         <header>
            <div class="header__container">
               <div class="logo">
                  <div class="menu-burger">
                     <img src="./src/images/icons/menu.svg" alt="menu">
                     <img src="./src/images/icons/menuMobile.svg" alt="menu">
                  </div>
                  <div class="logo__img">
                     <span>
                        товары
                     </span>
                     <span>
                        и точка
                     </span>
                     <!-- товары и точка -->
                  </div>
                  <img src="./src/images/icons/searchWhite.svg" alt="search">
               </div>

               <div class="header__input input">
                  <div class="input__container">
                     <input type="text" class="" placeholder="Я ищу...">
                     <div class="img-search">
                        <img src="./src/images/icons/search.svg" alt="search">
                     </div>
                  </div>
               </div>

               <div class="header__icons icons">
                  <div class="icons__item icons__profile">
                     <img src="./src/images/icons/profile.svg" alt="profile">
                     <span>Профиль</span>
                  </div>
                  <div class="icons__item icons__cart">
                     <img src="./src/images/icons/cart.svg" alt="cart">
                     <span>Корзина</span>
                     <div class="notification isActive"></div>
                  </div>
               </div>

            </div>
         </header>
         <!-- /Header -->

         <!-- Main -->
         <main>
            <div class="main__container">
               <div class="cart">
                  <div class="cart__wrapper">
                     <div class="cart__container">
                        <h1>Корзина</h1>
                        <div class="cart-accord active">
                           <div class="cart-accord__header header">
                              <div class="header__input">
                                 <label for="cart-checkbox__all" class="isActive">
                                    <input type="checkbox" name="cart-checkbox__all" id="cart-checkbox__all" class="checkbox" checked>
                                    Выбрать все
                                 </label>
                                 <p class="header__input-p">
                                    <span class="header__productCounter">
                                       266 товаров
                                    </span>
                                    ·
                                    <span class="header__productPrice">
                                       2 100 569 сом
                                    </span>
                                 </p>
                              </div>
                              <div class="header__arrow icons__item active">
                                 <img src="./src/images/icons/arrow.svg" alt="arrow" class="header__arrow-img">
                              </div>
                           </div>
                           <hr>
                           <div class="cart__accord-main active">
                              <div class="cart-block"></div>
                           </div>
                        </div>

                     </div>
                     <div class="cart__miss-block">
                        <div class="cart-accord">
                           <div class="cart-accord__header header">
                              <h2 class="header__title">
                                 Отсутствуют ·
                                 <span class="header__title-count">3 товара</span>
                              </h2>
                              <div class="header__arrow icons__item active">
                                 <img src="./src/images/icons/arrow.svg" alt="arrow" class="header__arrow-img">
                              </div>
                           </div>
                           <hr>
                           <div class="cart__accord-main active">
                              <div class="cart-block"></div>
                           </div>
                        </div>
                     </div>
                     <div class="cart__delivery-block">
                        <div class="cart__delivey-wrapper cart-flex"></div>
                        <div class="cart__delivery-pay cart-flex"></div>
                        <div class="cart-flex cart-form">
                           <div class="main__title">
                              <h2>Получатель</h2>
                           </div>
                           <form action="" method="post">
                              <div class="form__start">
                                 <div class="form__input">
                                    <label for="input__name">Имя</label>
                                    <div class="form__input-container">
                                       <input type="text" id="input__name" placeholder="Имя">
                                    </div>
                                    <p>Укажите имя</p>
                                 </div>
                                 <div class="form__input">
                                    <label for="input__surname">Фамилия</label>
                                    <div class="form__input-container">
                                       <input type="text" id="input__surname" placeholder="Фамилия">
                                    </div>
                                    <p>Укажите фамилию</p>
                                 </div>
                              </div>
                              <div class="form__end">
                                 <div class="form__input">
                                    <label for="input__email">Почта</label>
                                    <div class="form__input-container">
                                       <input type="text" id="input__email" placeholder="Почта">
                                    </div>
                                    <p>Укажите почту</p>
                                 </div>
                                 <div class="form__input">
                                    <label for="input__tel" class="isVisible">Телефон</label>
                                    <div class="form__input-container">
                                       <input type="text" id="input__tel" 
                                       value="+7 988 123 45 67" placeholder="Телефон">
                                    </div>
                                    <p>Укажите номер телефона</p>
                                 </div>
                                 <div class="form__input">
                                    <label for="input__inn">Инн</label>
                                    <div class="form__input-container">
                                       <input type="text" id="input__inn" placeholder="ИНН">
                                    </div>
                                    <span class="isVisible">Для таможенного оформления</span>
                                    <p>Укажите ИНН</p>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               <!-- </div> -->
               <div class="main-flex">
                  
               </div>
            </div>
         </main>
         <!-- /Main -->

         <!-- Templates -->

         <template id="infoAboutProduct">
            <div class="cart__item">
               <div class="cart__item-left">
                  <div class="cart__item-checkbox">
                     <input type="checkbox" class="checkbox" checked data-tag="checkbox">
                     <div class="cart__item-img">
                        <img alt="product" data-tag="productImg">
                     </div>
                  </div>
                  <div class="cart__item-info info">
                     <p class="info__name" data-tag="productName"></p>
                     <div class="info__color-block isActive" data-tag="infoBlock">
                        <span data-tag="productColor"></span>
                        <span data-tag="productSize"></span>
                     </div>
                     <div class="info__footer">
                        <p class="info__stock" data-tag="productStock"></p>
                        <div class="info__company-name">
                           <p data-tag="companyName"></p>
                           <div class="info__company-name-info" data-tag="companyInfo">
                              <p>
                                 i
                              </p>
                              <div class="info__company-name-modal modal">
                                 <div class="modal__container">
                                    <h3 data-tag="modalCompanyName"></h3>
                                    <p data-tag="modalCompanyOGRN"></p>
                                    <p data-tag="modalCompanyAddress"></p>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="cart__item-right">
                  <div class="cart__item-additive-action">
                     <div class="cart__item-counter counter">
                        <span class="counter__minus" data-tag="productDecrease">−</span>
                        <span class="counter__count" data-tag="productCount"></span>
                        <span class="counter__plus" data-tag="productIncrease">+</span>
                     </div>
                     <div class="cart__item-attention" data-tag="productAttention">
                        Осталось шт.
                     </div>
                     <div class="cart__item-icons icons">
                        <div class="icons__item favorite">
                           <img src="./src/images/icons/favorite.svg" alt="favorite" data-tag="favorite">
                        </div>
                        <div class="icons__item delete">
                           <img src="./src/images/icons/delete.svg" alt="delete">
                        </div>
                     </div>
                  </div>
                  <div class="cart__item-price price">
                     <div class="price__current">
                        <span class="price__current-number" data-tag="productCurrentPrice"></span>
                        <span>сом</span>
                     </div>
                     <div class="price__previous gray">
                        <div class="price__previous-number">
                           <p>
                              <span data-tag="productFullPice"></span>
                              <span>сом</span>
                           </p>
            
                           <div class="price__previous-modal modal">
                              <div class="modal__body">
                                 <p>
                                    <span data-tag="productDiscount"></span>
                                    <span data-tag="productDiscountCount"></span>
                                 </p>
                                 <p>
                                    <span data-tag="userDiscount"></span>
                                    <span data-tag="userDiscountCount"></span>
                                 </p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </template>

         <template id="infoAboutMissingProduct">
            <div class="cart__item">
               <div class="cart__item-left">
                  <div class="cart__item-img">
                     <img alt="product" data-tag="productImg">
                  </div>
                  <div class="cart__item-info info">
                     <p class="info__name" data-tag="productName"></p>
                     <div class="info__color-block isActive">
                        <span data-tag="productColor"></span>
                        <span data-tag="productSize"></span>
                     </div>
                  </div>
               </div>
               <div class="cart__item-right">
                  <div class="cart__item-additive-action">
                     <div class="cart__item-icons icons">
                           <div class="icons__item favorite">
                              <img src="./src/images/icons/favorite.svg" alt="favorite" data-tag="favorite">
                           </div>
                           <div class="icons__item delete">
                              <img src="./src/images/icons/delete.svg" alt="delete">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </template>

         <template id="summaryInfo">
            <div class="summary">
               <div class="summary__container">
                  <div class="summary__price">
                     <div class="summary__title">
                        <span>Итого</span>
                        <p>
                           <span id="total__price" data-tag="summaryPrice"></span>
                           <span>сом</span>
                        </p>
                     </div>
                     <div class="summary__info">
                        <ul>
                           <li>
                              <span data-tag="summaryProductCount"></span>
                              <span data-tag="summaryProductWord"></span>
                           </li>
                           <li>
                              Скидка
                           </li>
                           <li>
                              Доставка
                           </li>
                        </ul>
                        <ul>
                           <li>
                              <span data-tag="summaryFullPrice"></span>
                              сом
                           </li>
                           <li>
                              <span data-tag="summaryDiscount"></span>
                              сом
                           </li>
                           <li>
                              Бесплатно
                           </li>
                        </ul>
                     </div>
                  </div>
                     <div class="summary__delivery">
                        <div class="summary__delivery-container">
                           <div class="cart__delivery-title main__title">
                              <h2>Доставка <span data-tag="deliveryMethod">в пункт выдачи</span></h2>
                              <span class="change icons__item change__delivery">
                                 <img src="./src/images/icons/change.svg" alt="change">
                              </span>
                           </div>
                           <p class="delivery__address" data-tag="summaryAddress"></p>
                           <span class="change date" data-tag="summaryDeliveryDate"></span>
                        </div>
                        <div class="cart__delivery-info gray-background">
                           <img src="./src/images/icons/done_green.svg" alt="done">
                           <div>
                              Обратная доставка товаров на склад при отказе —
                              <div class="free green">
                                 <span>бесплатно</span>
                                 <div class="free-popup">
                                    <p>Если товары вам не подойдут, мы вернем их обратно на склад — это бесплатно</p>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="summary__pay">
                        <div class="cart__delivery-pay cart-flex">
                           <div class="pay__container cart__delivery-container">
                              <div class="main__title">
                                 <h2>Оплата картой</h2>
                                 <span class="change icons__item pay__change">
                                    <img src="./src/images/icons/change.svg" alt="change">
                                 </span>
                              </div>
                              <div class="pay__card">
                                 <img src="./src/images/banks/mir.png" alt="bank" class="pay__system" data-tag="summaryCardImg">
                                 <p class="pay__card-info">
                                    <span class="pay__card-number" data-tag="summaryCardNumber"></span>
                                 </p>
                              </div>
                           </div>
                           <div class="pay__info-block gray-background">
                              <div class="pay__info-checkbox">
                                 <label for="pay__immid">
                                    <input type="checkbox" name="pay__immid" id="pay__immid" data-tag="input">
                                    Списать оплату сразу
                                 </label>
                              </div>
                              <p class="pay-info gray isVisible" data-tag="payInfo">
                                 Спишем оплату с карты при получении
                              </p>
                           </div>
                        </div>
                     </div>
               </div>
               <div class="summary__additional">
                  <button id="order__btn" class="btn" data-tag="summaryOrderBtn">Заказать</button>
                  <div class="summary__additional-agree">
                     <img src="./src/images/icons/done_black.svg" alt="agree">
                     <p>Соглашаюсь <a href="">с правилами пользования торговой площадкой</a> и <a href="">возврата</a></p>
                  </div>
               </div>
            </div>
         </template>
         
         <template id="delivery">
            <div class="cart__delivery-container">
               <div class="cart__delivery-title main__title">
                  <h2>Способ доставки</h2>
                  <span class="change change__delivery">
                     Изменить
                  </span>
               </div>
               <ul class="cart__delivery-subtitle subtitle">
                  <li>
                     <p data-tag="deliveryMethod">Пункт выдачи</p>
                     <div id="delivery__point">
                        <p class="delivery__address" data-tag="deliveryAddress">Бишкек, улица Ахматбека Суюмбаева, 12/1</p>
                        <p>
                           <span class="rating active" data-tag="deliveryRating">4.99</span>
                           <span>Ежедневно с 10 до 21</span>
                        </p>
                     </div>
                  </li>
                  <li>
                     <p>Стоимость доставки</p>
                     <span>Бесплатно</span>
                  </li>
                  <li>
                     <ul data-tag="deliveryProducts">
                        <li class="delivery__date">5—6 февраля</li>
                     </ul>
                  </li>
               </ul>
            </div>
            <div class="cart__delivery-info">
               <img src="./src/images/icons/done_green.svg" alt="done">
               <div>
                  Обратная доставка товаров на склад при отказе —
                  <div class="free green">
                     бесплатно
                     <div class="free-popup">
                        <p>Если товары вам не подойдут, мы вернем их обратно на склад — это бесплатно</p>
                     </div>
                  </div>
               </div>
            </div>
         </template>

         <template id="pay">
            <div class="pay__container cart__delivery-container">
               <div class="main__title">
                  <h2>Способ оплаты</h2>
                  <span class="change pay__change">
                     Изменить
                  </span>
               </div>
               <div class="pay__card">
                  <img alt="bank" class="pay__system" data-tag="payCardImg">
                  <p class="pay__card-info">
                     <span class="pay__card-number" data-tag="payCardNumber">
                        1234 56•• •••• 1234
                     </span>
                     <p class="pay__card-date">
                        <span class="pay__card-month" data-tag="payCardMonth">01</span>
                        <span>/</span>
                        <span class="pay__card-year" data-tag="payCardYear">30</span>
                     </p>
                  </p>
               </div>
            </div>
            <p class="pay-info gray isVisible" data-tag="payInfo">
               Спишем оплату с карты при получении
            </p>
            
         </template>

         <template id="popupPay">
            <div class="popup__body">
               <div class="popup__title">
                  <h2>Способ оплаты</h2>
                  <img src="./src/images/icons/close.svg" alt="close" class="icons__item close__icon">
               </div>
               <div class="popup__subtitle">
                  <form name="pay__form" id="pay__form" data-tag="popupPayForm"></form>
               </div>
               <div class="popup__footer">
                  <button class="choose btn">
                     Выбрать
                  </button>
               </div>
            </div>
         </template>

         <template id="cardBlockForPopup">
            <label data-tag="label">
               <input type="radio" name="bank" id="${el.name}__bank" value="" data-tag="input">
               <div class="custom__radio"></div>
               <div class="popup__card">
                  <img alt="bank" data-tag="bankImg">
                  <span class="card__number" data-tag="cardNumber"></span>
               </div>
            </label>
         </template>

         <template id="popupDelivery">
            <div class="popup__body">
               <div class="popup__title">
                  <h2>Способ Доставки</h2>
                  <img src="./src/images/icons/close.svg" alt="close" class="icons__item close__icon">
               </div>
               <div class="popup__subtitle delivery__section">
                  <div class="popup__delivery-selection">
                     <div class="popup__delivery-item" data-tag="deliveryPointSelection" data-set="deliveryPointSelection">
                        <p>В пункт выдачи</p>
                     </div>
                     <div class="popup__delivery-item" data-tag="deliveryAddressSelection" data-set="deliveryAddressSelection">
                        <p>Курьером</p>
                     </div>
                  </div>
                  <div class="popup__delivery-choose">
                     <h4>Мои адреса</h4>
                     <!-- Список пунктов выдачи -->
                     <form class="address__point" data-tag="deliveryPoint"></form>
                     <!-- /Список пунктов выдачи -->
   
                     <!-- Список адресов для курьера -->
                     <form class="address__address" data-tag="deliveryAddress"></form>
                     <!-- /Список адресов для курьера -->
                  </div>
               </div>
               <div class="popup__footer">
                  <button class="choose btn">
                     Выбрать
                  </button>
               </div>
            </div>
         </template>

         <template id="addressBlockForPopup">
            <div class="point-block">
               <label data-tag="label">
                  <input type="radio" name="delivery__point" data-tag="input">
                  <div class="custom__radio"></div>
                  <div class="popup__point">
                     <div class="popup__address">
                        <p class="popup__address-p" data-tag="addressName"></p>
                        <p>
                           <span class="rating active" data-tag="rating"></span>
                           <span class="gray">Пункт выдачи</span>
                        </p>
                     </div>
                  </div>
               </label>
               <div class="icons__item delete">
                  <img src="./src/images/icons/delete.svg" alt="delete">
               </div>
            </div>
         </template>

         <template id="courierBlockForPopup">
            <div class="address-block">
               <label data-tag="label">
                  <input type="radio" name="delivery__point" data-tag="input">
                  <div class="custom__radio"></div>
                  <div class="popup__point">
                     <div class="popup__address">
                        <p class="popup__address-p" data-tag="addressName"></p>
                     </div>
                  </div>
               </label>
               <div class="icons__item delete">
                  <img src="./src/images/icons/delete.svg" alt="delete">
               </div>
            </div>
         </template>
         <!-- /Templates -->

         <!-- Footer -->
         <footer>
            <span>© 2022  ООО «Товары и точка»</span>
         </footer>
         <section class="menu-footer">
            <img src="./src/images/icons/home.svg" alt="home">
            <img src="./src/images/icons/catalog.svg" alt="catalog">
            <div class="icons__cart">
               <img src="./src/images/icons/cartMobile.svg" alt="cart">
               <div class="notification isActive">3</div>
            </div>
            <div class="favorite__mobile">
               <img src="./src/images/icons/favoriteMobile.svg" alt="favorite">
            </div>
            <img src="./src/images/icons/profileMobile.svg" alt="profile">
         </section>
         <!-- /Footer -->
      </div>
   </div>
   <script type="module" src="./src/scrypt.js"></script>
</body>
</html>
